<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unhaze - A 14-Day Journey Back to Yourself</title>
  <meta name="description" content="Unhaze is a transformative 14-day journey of self-discovery through fog, echoes, fire, and the open world.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide React icons as inline SVG components
    const ArrowRight = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    );

    const Lock = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const Circle = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
    );

    const Sparkles = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
        <path d="M5 3v4"></path>
        <path d="M19 17v4"></path>
        <path d="M3 5h4"></path>
        <path d="M17 19h4"></path>
      </svg>
    );

    function UnhazeApp() {
      const [currentDay, setCurrentDay] = useState(null);
      const [answers, setAnswers] = useState({});
      const [currentAnswer, setCurrentAnswer] = useState('');
      const [completedDays, setCompletedDays] = useState([]);
      const [startDate, setStartDate] = useState(null);
      const [isTransitioning, setIsTransitioning] = useState(false);
      const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
      const [displayedStory, setDisplayedStory] = useState('');
      const [isTyping, setIsTyping] = useState(false);

      const days = [
        {
          day: 1,
          chapter: 'The Fog',
          title: 'Who Are You?',
          color: '#8B9DC3',
          story: `You wake up in the fog. You don't remember how you got here. Only your name echoes inside. Everything else is empty.\n\nBut you feel it: you're not a random traveler. There was something strong in you. You just forgot.`,
          task: 'Write down 3 words that described you before the fog. What were you like? Not perfect, but real.',
          placeholder: 'Example: Alive. Playful. Restless...'
        },
        {
          day: 2,
          chapter: 'The Fog',
          title: 'What Stayed?',
          color: '#8B9DC3',
          story: `The fog is still thick, but you begin to feel something inside—a quiet presence. Something survived.\n\nEven if almost everything was erased, you carried something with you. This is not accidental.`,
          task: 'Remember and write down 3 things that stayed with you through any changes. It could be a quality, a habit, or a view of life.',
          placeholder: 'What stayed with you...'
        },
        {
          day: 3,
          chapter: 'The Fog',
          title: 'The Voice Within',
          color: '#8B9DC3',
          story: `You continue walking through the fog. Inside, it becomes quieter.\n\nAnd in this silence, you suddenly catch something subtle—not a thought, not a memory, but a feeling. As if someone inside wants to tell you something important. Not loudly. Kindly.\n\nThis is your inner voice. Quiet, but real.`,
          task: 'Close your eyes for a minute. Imagine that inside you lives someone who knows the way. They want to say a few words to you now. Write this as a short message from yourself to yourself.',
          placeholder: 'Your message to yourself...'
        },
        {
          day: 4,
          chapter: 'First Light',
          title: 'The Mirror',
          color: '#A8B5D1',
          story: `You turn off the path and find yourself in front of something strange.\n\nA misty mirror rises from the ground. But this is not an ordinary mirror—it doesn't reflect your appearance. It shows only moments where you acted like yourself. Without masks.\n\nInside, three scenes flash. You see yourself when you went against the grain, when you didn't give up, when you were kind even when it was hard.`,
          task: 'Choose one scene that resonates most strongly. Imagine it in detail. Write 2-3 words that describe how you act when everything is real.',
          placeholder: 'Example: I stayed when everyone left → Loyalty...'
        },
        {
          day: 5,
          chapter: 'Echo Tower',
          title: 'Crossroads of Dreams',
          color: '#C5A8D1',
          story: `When you rise higher, the fog disperses. You reach a crossroads.\n\nTwo paths lie before you. Both call. Both promise something important.\n\nEach has a guardian. One is silent, the other smiles. You don't know where the roads lead. But you must choose. This is a test of trusting yourself.`,
          task: 'Choose one of two paths. Just by feeling. Path of Shadow—narrow, winding left, shrouded in thick smoke. Leads to yourself in depth. Path of Light—bright, straight up, with a light whisper in the air. Leads to yourself in the future.',
          placeholder: 'Which path did you choose and why?...'
        },
        {
          day: 6,
          chapter: 'Echo Tower',
          title: 'Deeper',
          color: '#C5A8D1',
          story: `You walk. The fork is behind you. You made a choice.\n\nAnd here's what's strange—the path didn't say whether it was right or wrong. But immediately after, something inside became a little different. Quieter. More honest. Deeper.\n\nBecause it wasn't about the left or right turn. It was about whether you were ready to choose. To trust yourself.`,
          task: 'Take 5-10 minutes and ask yourself one question: "What is leading me now?" A desire to prove? A wish to be understood? A feeling of loneliness? Curiosity? Something else? Just describe it.',
          placeholder: 'What is leading you now...'
        },
        {
          day: 7,
          chapter: 'Echo Tower',
          title: 'The Deep Knot',
          color: '#C5A8D1',
          story: `Today is not a step forward. Today is a step inward.\n\nIt's time to look at where what truly holds you lives. Not external circumstances. Not lack of time. But the internal knot. What invisibly controls your decisions, fears, dreams.\n\nThis knot is not an enemy. It once protected you. But now, perhaps, it prevents you from moving forward.`,
          task: 'Remember your goal or dream. What do you want? Ask yourself: why am I not there yet? (Not "no time"—deeper. What really holds?) Where do you feel this in your body? Ask this part of yourself: What are you afraid of? What do you want?',
          placeholder: 'What holds you back...'
        },
        {
          day: 8,
          chapter: 'Echo Tower',
          title: 'Shadows',
          color: '#C5A8D1',
          story: `You've gone far enough to stop playing with masks.\n\nNow—the most important thing: to see what is usually turned away from. Your shadow.\n\nThese are the traits you once rejected—anger, envy, fear, weakness. Or perhaps the opposite—freedom, audacity, confidence. Everything you don't allow yourself to be.`,
          task: 'Ask yourself honestly: "What in me do I not want to acknowledge?" Think: What irritates me in others? What am I ashamed of? What am I trying to hide? Write any thoughts—without a filter.',
          placeholder: 'What you don\'t want to acknowledge...'
        },
        {
          day: 9,
          chapter: 'Memory of Fire',
          title: 'Your Fire',
          color: '#D1A88B',
          story: `You've passed through the fog. You've heard your own echo in the tower. And now—you approach the fire.\n\nA new chapter begins. This stage is not about doubts. And not about analysis. But about remembering who you are when you're alive.\n\nAbout contact with the energy that makes you real. Not for external effect—but to return to yourself the right to act, to want, to influence.`,
          task: 'Remember a moment when you felt alive. When something inside burned, moved. When you felt desire, brightness, impulse. When you were in your place, even if everything around was chaos. Describe it.',
          placeholder: 'The moment when you felt alive...'
        },
        {
          day: 10,
          chapter: 'Memory of Fire',
          title: 'The Leak',
          color: '#D1A88B',
          story: `You felt the fire. Maybe tiny. Maybe blazing. But now it's time to protect it.\n\nBecause any energy is vulnerable. You can want a lot. But if every day you give yourself into the void—you'll be left without fuel.\n\nFire always has two enemies: the wind from outside (what distracts), and holes in the furnace (what leaks from inside).`,
          task: 'Remember what in recent days caused a feeling of exhaustion in you. What takes strength—even if it's "necessary" or "right"? Write 2-3 things that burn you out. Now look at them carefully. Is this really yours? Finally: What can I NOT do for my own sake?',
          placeholder: 'What drains your energy...'
        },
        {
          day: 11,
          chapter: 'The Open World',
          title: 'First Steps',
          color: '#8BD1A8',
          story: `After a long journey inside the tower—you go outside. Surprisingly: bright. Fresh air. Space.\n\nThis is not the finale. This is a new level. You've passed through illusions, acknowledged shadows, heard the call.\n\nNow a completely different part of the game begins—the world outside. But you, changed, enter it differently. Now you don't just walk. You begin to live as who you've become.`,
          task: 'Imagine that today is your first day as a new self. You just "reborn". Answer 3 questions: 1) What will I not take with me from my past self? 2) How do I want to start my morning now? 3) What one action can I do today to confirm this new me?',
          placeholder: 'Your first steps as the new you...'
        },
        {
          day: 12,
          chapter: 'The Open World',
          title: 'Stability',
          color: '#8BD1A8',
          story: `You left the tower. The first light, first step, first choice—made.\n\nNow the game has changed. You're in the open world. And the world looks back at you.\n\nIt's neither evil nor kind. It just checks: For stability. For honesty. For whether you'll remain yourself where you used to hide.\n\nSometimes there will be a rollback. Sometimes—doubt. This is part of the quest.`,
          task: 'Create an "anchor"—something that will bring you back to yourself when things start to sway. Answer in writing: 1) What reminds me of who I want to be? 2) How can I build this into daily life? (Example: phrase, ritual, visual symbol, habit)',
          placeholder: 'Your anchor...'
        },
        {
          day: 13,
          chapter: 'The Open World',
          title: 'Assembly',
          color: '#8BD1A8',
          story: `You've passed through fog, tower, forks and internal floors. You've met with voices, fears, responses, fire.\n\nNow—not a new point. But a point of assembly. You're returning not an image, not a "correct version of yourself"—but a real, lived sense of wholeness.\n\nYou don't have to be perfect. But now you know where your walls are, where your center is, where your exit is. This is the foundation.`,
          task: 'Today you will gather everything you discovered during this journey—in one place. This will be your artifact. Answer in writing: 1) What did I learn about myself in these 13 days? 2) What inside became clearer? 3) What do I no longer need to carry? 4) What do I want to keep and carry forward? 5) What will support me in the coming weeks?',
          placeholder: 'Your artifact of the journey...'
        },
        {
          day: 14,
          chapter: 'The Open World',
          title: 'The Message',
          color: '#8BD1A8',
          story: `That's it. The final screen. You've walked the path—by your own will, step by step.\n\nNot to be saved. But to understand. To feel. To remember.\n\nNow you know—every day can have meaning. In every question—support. In every step—a game.\n\nBut most importantly: You saw that you already have everything to be yourself. Not to become—but to be. Not later—but now.`,
          task: 'Write a message to someone who also wants to remember themselves or is just looking for something real, alive, their own. What would you say to such a person? What would support them at the beginning of the path? What turned out to be important for you personally?',
          placeholder: 'Your message to those who are just beginning...'
        }
      ];

      useEffect(() => {
        const saved = localStorage.getItem('unhaze_answers');
        const savedCompleted = localStorage.getItem('unhaze_completed');
        const savedStart = localStorage.getItem('unhaze_start_date');
        
        if (saved) setAnswers(JSON.parse(saved));
        if (savedCompleted) setCompletedDays(JSON.parse(savedCompleted));
        if (savedStart) setStartDate(new Date(savedStart));
      }, []);

      useEffect(() => {
        const handleMouseMove = (e) => {
          setMousePos({ x: e.clientX, y: e.clientY });
        };
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);

      useEffect(() => {
        if (!currentDay) return;
        
        setDisplayedStory('');
        setIsTyping(true);
        const story = currentDay.story;
        let index = 0;
        
        const timer = setInterval(() => {
          if (index < story.length) {
            setDisplayedStory(story.slice(0, index + 1));
            index++;
          } else {
            setIsTyping(false);
            clearInterval(timer);
          }
        }, 30);
        
        return () => clearInterval(timer);
      }, [currentDay]);

      const saveAnswer = () => {
        if (!currentAnswer.trim()) return;
        
        if (!startDate) {
          const now = new Date();
          setStartDate(now);
          localStorage.setItem('unhaze_start_date', now.toISOString());
        }
        
        const newAnswers = { ...answers, [currentDay.day]: currentAnswer };
        const newCompleted = [...new Set([...completedDays, currentDay.day])];
        
        setAnswers(newAnswers);
        setCompletedDays(newCompleted);
        localStorage.setItem('unhaze_answers', JSON.stringify(newAnswers));
        localStorage.setItem('unhaze_completed', JSON.stringify(newCompleted));
        
        setIsTransitioning(true);
        setTimeout(() => {
          setCurrentDay(null);
          setCurrentAnswer('');
          setIsTransitioning(false);
        }, 1200);
      };

      const startDay = (day) => {
        setIsTransitioning(true);
        setTimeout(() => {
          setCurrentDay(day);
          setCurrentAnswer(answers[day.day] || '');
          setIsTransitioning(false);
        }, 800);
      };

      const isUnlocked = (dayNum) => {
        if (dayNum === 1) return true;
        return completedDays.includes(dayNum - 1);
      };

      if (currentDay) {
        return (
          <div className={`min-h-screen bg-black text-white p-4 sm:p-6 relative overflow-hidden transition-all duration-1200 ease-in-out ${isTransitioning ? 'opacity-0 scale-98' : 'opacity-100 scale-100'}`}>
            <div className="absolute inset-0 pointer-events-none">
              {[...Array(3)].map((_, i) => (
                <div
                  key={`deep-${i}`}
                  className="absolute w-[200%] h-[200%] -left-1/2 -top-1/2"
                  style={{
                    background: `radial-gradient(ellipse at ${40 + i * 15}% ${45 + i * 12}%, ${currentDay.color}15, transparent 50%)`,
                    animation: `drift ${50 + i * 15}s ease-in-out infinite`,
                    animationDelay: `${i * -8}s`,
                    transform: `translate(${mousePos.x * 0.02 * (i + 1)}px, ${mousePos.y * 0.02 * (i + 1)}px)`
                  }}
                />
              ))}
              
              {[...Array(4)].map((_, i) => (
                <div
                  key={`mid-${i}`}
                  className="absolute w-[150%] h-[150%] -left-1/4 -top-1/4"
                  style={{
                    background: `radial-gradient(circle at ${30 + i * 20}% ${35 + i * 15}%, ${currentDay.color}25, transparent 40%)`,
                    animation: `drift ${35 + i * 10}s ease-in-out infinite`,
                    animationDelay: `${i * -5}s`,
                    filter: 'blur(40px)',
                    transform: `translate(${mousePos.x * 0.04 * (i + 1)}px, ${mousePos.y * 0.04 * (i + 1)}px)`
                  }}
                />
              ))}

              {[...Array(6)].map((_, i) => (
                <div
                  key={`wisp-${i}`}
                  className="absolute"
                  style={{
                    left: `${15 + i * 15}%`,
                    top: `${10 + i * 12}%`,
                    width: `${100 + i * 50}px`,
                    height: `${100 + i * 50}px`,
                    background: `radial-gradient(circle, ${currentDay.color}30, transparent 70%)`,
                    animation: `float ${20 + i * 5}s ease-in-out infinite, fadeInOut ${15 + i * 3}s ease-in-out infinite`,
                    animationDelay: `${i * -3}s`,
                    filter: 'blur(25px)',
                    transform: `translate(${mousePos.x * 0.06 * (i + 1)}px, ${mousePos.y * 0.06 * (i + 1)}px)`
                  }}
                />
              ))}

              {[...Array(15)].map((_, i) => (
                <div
                  key={`particle-${i}`}
                  className="absolute w-1 h-1 rounded-full"
                  style={{
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    backgroundColor: currentDay.color,
                    opacity: 0.3,
                    animation: `particle ${30 + Math.random() * 20}s linear infinite`,
                    animationDelay: `${Math.random() * -30}s`,
                    boxShadow: `0 0 ${4 + Math.random() * 6}px ${currentDay.color}`
                  }}
                />
              ))}

              <div className="absolute inset-0 bg-gradient-radial from-transparent via-transparent to-black opacity-60" />
            </div>

            <div className="relative z-10 max-w-3xl mx-auto">
              <button 
                onClick={() => setCurrentDay(null)} 
                className="mb-8 text-slate-400 hover:text-white transition-all duration-500 text-sm hover:translate-x-[-4px] flex items-center gap-2 group animate-slowFadeIn"
              >
                <span className="transition-transform duration-500 group-hover:translate-x-[-4px]">←</span> Back
              </button>

              <div className="mb-8 animate-slowFadeIn" style={{animationDelay: '0.3s'}}>
                <div className="flex items-center gap-3 mb-4">
                  <span 
                    className="px-3 py-1 rounded-full text-xs backdrop-blur-sm transition-all duration-500 hover:scale-105" 
                    style={{
                      backgroundColor: currentDay.color + '25', 
                      color: currentDay.color,
                      boxShadow: `0 0 20px ${currentDay.color}40`
                    }}
                  >
                    {currentDay.chapter}
                  </span>
                  <span className="text-slate-500 text-sm">DAY {currentDay.day}</span>
                  <Sparkles className="w-4 h-4 text-slate-600 animate-pulse" />
                </div>
                <h1 
                  className="text-4xl sm:text-6xl font-light mb-4" 
                  style={{
                    color: currentDay.color,
                    textShadow: `0 0 30px ${currentDay.color}60`,
                  }}
                >
                  {currentDay.title}
                </h1>
              </div>

              <div 
                className="mb-8 p-6 bg-slate-900/30 backdrop-blur-xl rounded-2xl border border-slate-800/30 animate-slowFadeIn hover:bg-slate-900/40 transition-all duration-700 hover:border-slate-700/50 hover:shadow-2xl group"
                style={{
                  animationDelay: '1s',
                  boxShadow: `0 8px 32px ${currentDay.color}10`
                }}
              >
                <p className="text-slate-300 text-lg leading-relaxed whitespace-pre-line font-light group-hover:text-slate-200 transition-colors duration-700">
                  {displayedStory}
                  {isTyping && <span className="animate-blink">▌</span>}
                </p>
              </div>

              <div 
                className="mb-6 p-6 bg-slate-900/30 backdrop-blur-xl rounded-2xl border border-slate-800/30 animate-slowFadeIn hover:bg-slate-900/40 transition-all duration-700 hover:border-slate-700/50"
                style={{
                  animationDelay: '2s',
                  boxShadow: `0 8px 32px ${currentDay.color}10`
                }}
              >
                <div className="flex items-start gap-3">
                  <div 
                    className="w-2 h-2 rounded-full mt-2 animate-pulse" 
                    style={{
                      backgroundColor: currentDay.color,
                      boxShadow: `0 0 10px ${currentDay.color}`
                    }}
                  />
                  <div>
                    <h3 className="text-xl font-semibold mb-2">Your Task</h3>
                    <p className="text-slate-300 font-light">{currentDay.task}</p>
                  </div>
                </div>
              </div>

              <div className="mb-6 animate-slowFadeIn" style={{animationDelay: '2.5s'}}>
                <textarea
                  value={currentAnswer}
                  onChange={(e) => setCurrentAnswer(e.target.value)}
                  placeholder={currentDay.placeholder}
                  className="w-full h-48 px-6 py-4 bg-slate-900/30 backdrop-blur-xl border-2 border-slate-800/30 rounded-2xl text-white placeholder-slate-600 focus:border-slate-700 focus:outline-none transition-all duration-700 resize-none text-lg font-light focus:bg-slate-900/40 focus:shadow-2xl"
                  style={{
                    boxShadow: currentAnswer ? `0 8px 32px ${currentDay.color}15` : 'none'
                  }}
                />
              </div>

              <button
                onClick={saveAnswer}
                disabled={!currentAnswer.trim()}
                className="w-full py-5 rounded-2xl font-semibold text-xl transition-all duration-700 disabled:opacity-40 hover:scale-[1.01] active:scale-[0.99] animate-slowFadeIn group relative overflow-hidden"
                style={{
                  background: currentAnswer.trim() 
                    ? `linear-gradient(135deg, ${currentDay.color}, ${currentDay.color}dd)` 
                    : 'rgba(255,255,255,0.05)',
                  animationDelay: '3s',
                  boxShadow: currentAnswer.trim() ? `0 10px 40px ${currentDay.color}40` : 'none'
                }}
              >
                <span className="relative z-10">Save & Continue</span>
                {currentAnswer.trim() && (
                  <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-shimmer" />
                )}
              </button>
            </div>

            <style>{`
              @keyframes drift {
                0%, 100% { transform: translate(0, 0) scale(1); }
                25% { transform: translate(30px, -25px) scale(1.05); }
                50% { transform: translate(-25px, 30px) scale(0.95); }
                75% { transform: translate(25px, 15px) scale(1.02); }
              }
              
              @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); }
                25% { transform: translateY(-20px) translateX(15px); }
                50% { transform: translateY(10px) translateX(-10px); }
                75% { transform: translateY(-15px) translateX(20px); }
              }
              
              @keyframes fadeInOut {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.6; }
              }
              
              @keyframes particle {
                0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
                10% { opacity: 0.5; transform: scale(1); }
                90% { opacity: 0.5; }
                100% { transform: translateY(-100vh) translateX(50px) scale(0); opacity: 0; }
              }
              
              @keyframes slowFadeIn {
                from { 
                  opacity: 0; 
                  transform: translateY(40px); 
                }
                to { 
                  opacity: 1; 
                  transform: translateY(0); 
                }
              }
              
              @keyframes blink {
                0%, 49% { opacity: 1; }
                50%, 100% { opacity: 0; }
              }
              
              @keyframes shimmer {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
              }
              
              .animate-slowFadeIn {
                animation: slowFadeIn 1.5s ease-out both;
              }
              
              .animate-blink {
                animation: blink 1s step-end infinite;
              }
              
              .animate-shimmer {
                animation: shimmer 2s infinite;
              }
            `}</style>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-900 via-indigo-950 to-slate-900 text-white p-4 sm:p-6 relative overflow-hidden">
          <div className="absolute inset-0 pointer-events-none">
            {[...Array(5)].map((_, i) => (
              <div
                key={`ambient-${i}`}
                className="absolute"
                style={{
                  left: `${20 + i * 20}%`,
                  top: `${10 + i * 15}%`,
                  width: `${200 + i * 100}px`,
                  height: `${200 + i * 100}px`,
                  background: `radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent 70%)`,
                  animation: `drift ${40 + i * 10}s ease-in-out infinite`,
                  animationDelay: `${i * -8}s`,
                  filter: 'blur(60px)'
                }}
              />
            ))}
          </div>

          <div className="max-w-4xl mx-auto relative z-10">
            <div className="text-center mb-16 pt-8 animate-slowFadeIn">
              <h1 className="text-6xl sm:text-8xl font-black mb-4" style={{animationDelay: '0.2s'}}>
                <span className="bg-gradient-to-r from-slate-300 via-indigo-200 to-slate-300 text-transparent bg-clip-text drop-shadow-2xl">
                  UNHAZE
                </span>
              </h1>
              <p className="text-xl text-slate-400 animate-slowFadeIn" style={{animationDelay: '0.8s'}}>
                A 14-Day Journey Back to Yourself
              </p>
            </div>

            <div className="mb-8 p-6 bg-slate-800/40 backdrop-blur-xl rounded-2xl border border-slate-700/50 animate-slowFadeIn hover:bg-slate-800/50 transition-all duration-700 hover:shadow-2xl" style={{animationDelay: '1.2s'}}>
              <div className="flex justify-between mb-3">
                <span className="text-slate-400 text-sm">Progress</span>
                <span className="text-slate-300 font-bold">{completedDays.length}/14</span>
              </div>
              <div className="w-full h-3 bg-slate-700/50 rounded-full overflow-hidden relative">
                <div 
                  className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-1000 relative"
                  style={{width: `${(completedDays.length / 14) * 100}%`}}
                >
                  <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-shimmer" />
                </div>
              </div>
            </div>

            <div className="space-y-4">
              {days.map((day, index) => {
                const unlocked = isUnlocked(day.day);
                const completed = completedDays.includes(day.day);
                
                return (
                  <button
                    key={day.day}
                    onClick={() => unlocked && startDay(day)}
                    disabled={!unlocked}
                    className={`w-full text-left p-6 rounded-2xl border-2 transition-all duration-700 animate-slowFadeIn hover:scale-[1.01] active:scale-[0.99] ${
                      unlocked 
                        ? 'bg-slate-800/40 backdrop-blur-xl border-slate-700/50 hover:border-indigo-500/50 hover:shadow-2xl hover:bg-slate-800/60' 
                        : 'bg-slate-900/30 border-slate-800/30 opacity-50 cursor-not-allowed'
                    }`}
                    style={{
                      animationDelay: `${1.6 + index * 0.3}s`,
                      boxShadow: unlocked ? '0 8px 32px rgba(0,0,0,0.3)' : 'none'
                    }}
                  >
                    <div className="flex items-start justify-between gap-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-2">
                          <span className="text-slate-500 text-sm">DAY {day.day}</span>
                          <span className="text-xs px-2 py-1 rounded-full bg-slate-700/50 text-slate-400 backdrop-blur-sm">
                            {day.chapter}
                          </span>
                        </div>
                        <h3 className="text-2xl font-bold mb-2 transition-colors duration-500 group-hover:text-indigo-300">
                          {day.title}
                        </h3>
                        <p className="text-slate-400 text-sm">{day.story.substring(0, 80)}...</p>
                      </div>
                      <div className="transition-transform duration-500 hover:scale-110">
                        {!unlocked ? <Lock className="w-6 h-6 text-slate-600" /> : 
                         completed ? <CheckCircle className="w-6 h-6 text-green-500 drop-shadow-lg" /> : 
                         <Circle className="w-6 h-6 text-slate-600" />}
                      </div>
                    </div>
                    {unlocked && (
                      <div className="mt-4 flex items-center gap-2 text-indigo-400 text-sm transition-all duration-500 group-hover:text-indigo-300 group-hover:translate-x-1">
                        {completed ? 'Review' : 'Begin'} <ArrowRight className="w-4 h-4" />
                      </div>
                    )}
                  </button>
                );
              })}
            </div>
          </div>
          
          <style>{`
            @keyframes drift {
              0%, 100% { transform: translate(0, 0); }
              25% { transform: translate(20px, -15px); }
              50% { transform: translate(-15px, 20px); }
              75% { transform: translate(15px, 10px); }
            }
            
            @keyframes slowFadeIn {
              from { 
                opacity: 0; 
                transform: translateY(40px); 
              }
              to { 
                opacity: 1; 
                transform: translateY(0); 
              }
            }
            
            @keyframes shimmer {
              0% { transform: translateX(-100%); }
              100% { transform: translateX(100%); }
            }
            
            .animate-slowFadeIn {
              animation: slowFadeIn 1.5s ease-out both;
            }
            
            .animate-shimmer {
              animation: shimmer 3s infinite;
            }
          `}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<UnhazeApp />);
  </script>
</body>
</html>
